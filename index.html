<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de monedas</title>
</head>
<body>
    
    <div class="container my-5 p-4 text-center">
        <h1 class="mb-4">Conversor de monedas Nacional</h1>

        <section class="conversor p-4">
            <h2 class="mb-3">Pesos CLP</h2>
            <input type="number" id="inputPesos" class="form-control elemento-delgado mb-3" placeholder="Ingrese el monto en CLP">
            <p class="texto">Moneda a convertir:</p>
            <select name="monedas" id="monedas-select" class="form-select elemento-delgado mb-3">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="bitcoin">Bitcoin</option>
            </select>

            <button id="buscar" class="btn btn-info elemento-delgado mb-3">Convertir</button>
            <span id="resultado-conversion"></span>
        </section>

        <section class="grafica mt-5" style="display: none;">
            <canvas id="myChart"></canvas>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
